{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <form method="post">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit" class="btn btn-main">Salvar</button>

        {% if object %}
            <a href="{% url 'list_hora_extra' %}" class="btn btn-primary">Voltar</a>
        {% endif %}
    </form>

{% endblock %}
