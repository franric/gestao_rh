{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

    <form method="post" >
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-main">Salvar</button>
        <a href="{% url 'list_funcionarios' %}" class="btn btn-primary">Voltar</a>
    </form>
    <br>

    {% if object %}
        <a href="{% url 'create_documento' object.id %}" class="btn btn-info">Adicionar Documento</a>
    {% endif %}
    <br>
    {% for documento in object.documento_set.all %}
        <a href="{{ documento.arquivo.url }}" class="">{{ documento }}</a> <br>
    {% endfor %}

{% endblock %}
